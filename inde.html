<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                text-decoration: overline;
            }

            h2 {
                text-decoration: line-through;
            }

            h3 {
                text-decoration: underline;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <a href="#">Link</a>
    </body>
</html>
